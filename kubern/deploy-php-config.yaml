apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: php-task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-task-app
  template:
    metadata:
      labels:
        app: php-task-app
    spec:
      containers:
      - name: app
        image: manteq/php-task-app:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-volume
          mountPath: /var/www/html
      volumes:
      - name: app-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: php-task-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80
  type: LoadBalancer